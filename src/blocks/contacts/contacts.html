<section class="section">
    <div class="section__wrapper contacts__wrapper">
        <div class="section__title-container contacts__title-container">
            <h1 class="section__title">
                Свяжитесь со&nbsp;мной
            </h1>
        </div>
        <div class="section__text-container contacts-container">
            
                <!-- <p class="section__text contacts__text contacts__links-header">
                    Удобным для вас способом 
                </p> -->
                <ul class="social-links contacts__links">
                    <li class="social-links__item social-links__github--active contacts__links__item">
                        <a href="https://github.com/ATaimasov" class="social-links__link social-links__link--active" target="_blank">
                            <span class="social-links__tooltip contacts__tooltip">GitHub</span>
                            <i class="icon-github-circled social-links__icon"></i>
                        </a>
                    </li>
                    <!-- <li class="social-links__item social-links__linkedin--active contacts__links__item">
                        <a href="#!" class="social-links__link social-links__link--active" target="_blank">
                            <span class="social-links__tooltip contacts__tooltip">LinkedIn</span>
                            <i class="icon-linkedin-squared social-links__icon"></i>
                        </a>
                    </li> -->
                    <li class="social-links__item social-links__telegram--active contacts__links__item">
                        <a href="https://t.me/ATaimasov" class="social-links__link social-links__link--active" target="_blank">
                            <span class="social-links__tooltip contacts__tooltip">Telegram</span>
                            <i class="icon-telegram social-links__icon"></i>
                        </a>
                    </li>
                </ul>
                <form action="#" class="contacts-form" id="form">
                    <div class = "contacts__input-form">
                        <input name="name" id="name" type="text" class="contacts__input _req" >
                        <label for="name" class="contacts__label">Имя</label>
                    </div>
                    <div class = "contacts__input-form">
                        <input name="email" id="email" type="email"  class="contacts__input _req _email" inputmode="email" >
                        <label for="email" class="contacts__label">Email</label>
                    </div>
                    <div class = "contacts__textarea">
                        <textarea name="text" id="text" ></textarea>
                        <label for="text" class="contacts__label">Сообщение</label>
                    </div>
                    <div class="contacts__triggers">
                        <button class="contacts__button button " >Отправить сообщение</button>
                            <div class="contacts__policy">
                            <input name="checkbox" id="checkbox" type="checkbox" class="contacts__checkbox _req" > 
                            <span class="contacts__policy-text">Я&nbsp;согласен(а) с&nbsp;
                                <a href="#" class="section__link link--active contacts__policy-link">политикой конфиденциальности</a>
                            </span>
                        </div>
                    </div>
                </form>
                
        </div>
    </div>
</section>
